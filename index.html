<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoungeBar</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="navbar">
      <img class="logo" src="./assets/logo.svg" alt="logo" />
      <div class="navbar-right">
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="cart">
          <img src="./assets/bsk.svg" />
        </div>
      </div>
    </div>
    <div class="section search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <div class="section">
      <div class="features">
        <div class="feature-item pizza">
          <div class="feature-content">
            <p class="feature-title">
              <span>You can make your</span>
              <span>own pizza</span>
              <span>here!</span>
            </p>
            <button class="feature-button">Make pizza</button>
          </div>
        </div>
        <div class="feature-item delivery">
          <div class="feature-content">
            <p class="feature-title">
              <span>Fastest delivery</span>
              <span>ever! Get your food</span>
              <span>only for 30 min!</span>
            </p>
            <button class="feature-button">Order now!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h1>Menu</h1>
      <div class="menu">
        <div class="menu-item">
          <img src="./assets/pizza.png" />
          <h2>Pizza</h2>
        </div>
        <div class="menu-item">
          <img src="./assets/pasta.png" />
          <h2>Pasta</h2>
        </div>
        <div class="menu-item">
          <img src="./assets/appetizers.png" />
          <h2>Appetizers</h2>
        </div>
        <div class="menu-item">
          <img src="./assets/main-course.png" />
          <h2>Main courses</h2>
        </div>
        <div class="menu-item">
          <img src="./assets/dessert.png" />
          <h2>Dessert</h2>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="text">
        <p>
          US Best online restaurant!<br /><small
            >Check out our mobile application</small
          >
        </p>
        <div class="follow">
          <img
            class="apple"
            src="./assets/Mobile app store badge.png"
            alt="apple"
          />
          <img src="./assets/Mobile app store badge2.png" alt="playstore" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="street">
        <a>Street number <br />City, <br />USA</a>
      </div>
      <div class="help">
        <a>Help <br />Contact <br />Terms and conditions</a>
      </div>
      <div class="social-media">
        <p>Follow us on:</p>
        <a><img src="./assets/LinkedIN_white.png" /></a>
        <a><img src="./assets/Twitter_white.png" /></a>
        <a><img src="./assets/Instagram_white.png" /></a>
        <a><img src="./assets/Facebook_white.png" /></a>
      </div>
    </div>
  </body>
</html>
